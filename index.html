<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/img/pokemon-sign-white.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Pokedex</title>
</head>
<body onload="init()">
  <div class="loadingspinner" id="loadingspinner"><img class="loadingspinner-icon" src="./assets/img/pokemon-sign.png" alt="loadingspinner"></div>
  <div class="overlay" id="overlay" onclick="closeOverlay()">
    <div class="big-card" id="big-card">
      <div class="big-card_image-background" id="big-card_image-background">
        <img class="big-card-image" id="big-card-image" src="" alt="Pokemon Bild">
      </div>
      <div class="big-card_bottom">
        <nav>
          <ul class="ul_big-card">
            <li id="li-about">About</li>
            <li id="li-stats">Stats</li>
            <!-- <li id="li-moves">Moves</li>
            <li id="li-evolution">Evolution</li> -->
          </ul>
        </nav>
        <div class="big-card-details" id="big-card-details"></div>
        <div class="arrows-container">
        <button class="btn btn-primary" id="previous-button">previous</button>
        <button class="btn btn-primary" id="next-button">next</button>
      </div>
      </div>
    </div>
  </div>
<!-- ------------------------ Header -------------------------------- -->
  <div class="widescreen">
    <header class="width-1440px">
      <nav class="nav">

        <div>
          <img class="pokedex-icon" src="./assets/img/pokemon-sign.png" alt="Pokedex image" onclick="reset()">
          <span><- reset</span>
        </div>
        <h1>Pok√©dex</h1>
        <div>
          <input class="search-input" id="search-input" type="text" pattern=".{3,}" onkeyup="searchPokemons()" placeholder="min. 3 letters" required>
          <!-- <button class="btn btn-primary" onclick="searchPokemons()">search</button> -->
        </div>
        
      </nav>
    </header>
  </div>
<!-- ----------------------- Main -------------------------------- -->

  <div class="widescreen">
    <main class="width-1440px">
      <div class="search-overlay" id="search-overlay"></div>
      <div class="pokemon-container" id="pokemon-container"></div>
      <button class="btn btn-primary more-button" id="more" onclick="renderNextPokemons()">more</button>
    </main>
  </div>
<!-- ----------------------- Footer ----------------------------- -->

  <div class="widescreen">

<!-- sticky scroll to top -->
    <footer class="width-1440px">
      - Designed by Nam -
    </footer>
  </div>
  <script src="./scripts/colors.js"></script> 
  <script src="./scripts/templates.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
<div class="stat-value"></div>
